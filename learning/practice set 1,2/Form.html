    <form action = "/portfolio/index.html">
        <b>Username</b> <br><input type = "text" placeholder = "Your Username"><br><br>
        <b>Password </b> <br><input type = "password" placeholder = "Your Password"><br><br>
        <b>Class</b><br>
        <div class="Radio and checkbox">
            <label for = "XI">
                <input type = "radio" value = "Class XI" name = "class" id = "XI">Class XI
            </label>
        </div>
        <br>
        <div class="Radio and checkbox">
            <label for = "XII">
                <input type = "radio" value = "Class XII" name = "class" id = "XII">Class XII
            </label>
        </div>
        <br><br>

        <b>Select your current subjects</b><br>
        <div class="Radio and checkbox">
            <label for = "Math">
                <input type="checkbox" value="Math" name="subjects" id = "Math">Maths
            </label>
        </div><br>
        <div class="Radio and checkbox">
            <label for = "Chemistry">
                <input type="checkbox" value="Chemistry" name="subjects" id = "Chemistry">Chemistry
            </label>
        </div><br>
        <div class="Radio and checkbox">
            <label for = "Physics">
                <input type="checkbox" value="Physics" name="subjects" id = "Physics">Physics
            </label>
        </div><br>
        <div class="Radio and checkbox">
            <label for = "Computer Science">
                <input type="checkbox" value="Computer Science" name="subjects" id = "Computer Science">Computer Science
            </label>
        </div><br>
        <div class="Radio and checkbox">
            <label for = "English">
                <input type="checkbox" value="English" name="subjects" id = "English">English
            </label>
        </div><br><br>

        <b>Select Your Country</b><br>
        <select name = "Country">
            <option value="Select Country" disabled hidden selected>Select Country</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
        </select><br><br>

        <b>Select Your City</b><br>
        <select name = "City">
            <option value="Select City" disabled hidden selected>Select City</option>
            <option value="Moga">Moga</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Ludhiana">Ludhiana</option>
            <option value="Faridkot">Faridkot</option>
        </select><br><br>

        <b>Please give us some feedback about our form</b><br>
        <textarea name="Feedback" id="Feedback" placeholder="Please fill your feedback about the form here" rows="5" cols="100"></textarea><br><br>

        <input type ="submit" value="Submit">
    </form>
